---
- name: ensure correct permissions of the zsh and Homebrew folders
  become: yes
  file:
    path: /usr/local
    owner: root
    group: admin
    recurse: yes
    mode: '775'  

- name: update Homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

- name: install required packages
  homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - tree
    - vim
    - neovim
    - htop
    - wget
    - tmux
    - neofetch
    - exiv2
    - zsh
    - ranger
    - python2
    - python3

